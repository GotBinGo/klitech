
<div *ngIf="person">
    <div class="backdrop" [ngStyle]="{ 'background-image': 'url(https://image.tmdb.org/t/p/w600_and_h900_bestv2'+ person.profile_path +')'}">
    </div>
    <div>
        <div class="row details-container" >
            <div style="background-color: black; width:100%; box-shadow: 0px -2px 46px 36px black;">
                <div class="row">
                    <div class="col-2 col-xs-2">
                    </div>
                    <div class="col-sm-9 col-md-4">
                        <img class="details-img" src="{{person.profile_path ? ('https://image.tmdb.org/t/p/w600_and_h900_bestv2'+ person.profile_path) : 'http://via.placeholder.com/200x300'}}" alt="Photo of a Shiba Inu">
                    </div>
                    <div class="col-sm-12 col-md-6 mb-5">
                        <h4 class="text-white" >{{person.name}}  </h4>
                        <span class="text-white">Popularity: {{person.popularity}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-white mb-5">
                        {{person.biography}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
